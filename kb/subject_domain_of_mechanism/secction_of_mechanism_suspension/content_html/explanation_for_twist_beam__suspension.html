<p><b><sc_element sys_idtf = "concept_car_suspension_twist_beam">Подвеска с поворотной балкой</sc_element></b> – это тип подвески, который используется в автомобилях для задней оси. Она состоит из одной центральной балки, которая соединяет колеса автомобиля и устанавливается параллельно кузову автомобиля.</p>

<p><b><sc_element sys_idtf = "concept_car_dependent_spring_strut_suspension">Зависимая пружинная подвеска</sc_element></b> – это тип подвески, который используется в автомобилях и других транспортных средствах для передней и задней оси. Она отличается от независимой пружинной подвески тем, что колеса на одной оси двигаются синхронно и связаны между собой.</p>

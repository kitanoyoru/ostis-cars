<p><b><sc_element sys_idtf = "concept_car_double_wishbone_suspension">Подвеска на двойных поперечных рычагах</sc_element></b> – это тип подвески, который используется в автомобилях для передней и задней оси. Она получила свое название из-за того, что состоит из двух поперечных рычагов, которые соединяют колесо автомобиля с кузовом.</p>

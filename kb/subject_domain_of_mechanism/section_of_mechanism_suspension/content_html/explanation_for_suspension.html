<p><b><sc_element sys_idtf = "concept_car_suspension">Подвеска автомобиля</sc_element></b> – совокупность устройств, обеспечивающих упругую связь между несущей системой и колёсами (или мостами) автомобиля, уменьшение динамических нагрузок на несущую систему и колёса и затухание их колебаний, а также регулирование положения кузова автомобиля во время движения.</p>

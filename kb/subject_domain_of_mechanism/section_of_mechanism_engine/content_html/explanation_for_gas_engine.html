<p><b><sc_element sys_idtf="concept_car_diesel_engine">Газовый двигатель</sc_element></b> – это <sc_element sys_idtf="concept_car_engine"> двигатель </sc_element>внутреннего сгорания, использующий газ в качестве альтернативного топлива: природный газ, сжиженные углеводородные газы, или генераторный газ.</p>
